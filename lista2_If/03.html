<html>
<meta charset="UTF-8">
	<script>

		if (idade >= 18) {
			window.alert("Pode Votar");
		}
		else if (idade >= 16 && idade <=17){
			window.alert("Voto Opcional");
		} else {
			window.alert("NÃ£o pode votar");
		}
	</script>
</html>
