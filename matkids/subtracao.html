		<script>
			function SomenteNumero(e){
			    var tecla = (window.event)?event.keyCode:e.which;   
			    if ((tecla > 47 && tecla < 58)) return true;
			    else {
			    	if (tecla == 8 || tecla == 0) return true;
				else  return false;
			    }
			}
		</script>


		<div id="formulario">
			<h1>Subtração</h1>
			<h3>Informe dois números para fazer a subtração</h3>
			<input id="n1" type='text' size='10' value='' onkeypress='return SomenteNumero(event)'> -
			<input id="n2" type='text' size='10' value='' onkeypress='return SomenteNumero(event)'>
			= <input id="subt" name="numero" disabled><br>
			<button type="submit" class="button" style="vertical-align:middle" 
			onclick="diminuir(document.getElementById('n1').value,
						   document.getElementById('n2').value);">
