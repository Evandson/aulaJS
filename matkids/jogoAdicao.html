		<script>
			function SomenteNumero(e){
			    var tecla = (window.event)?event.keyCode:e.which;   
			    if ((tecla > 47 && tecla < 58)) return true;
			    else {
			    	if (tecla == 8 || tecla == 0) return true;
				else  return false;
			    }
			}
		</script>

											document.getElementById('n').style.color = '#79ad00' 
							else document.getElementById('n').style.color = '#df0606'" size='10' value='' onkeypress='return SomenteNumero(event)'><br><br>
