<html>
<meta charset="UTF-8">
	<script>
		var n1 = parseFloat(window.prompt("Informe n1: "));
		var n2 = parseFloat(window.prompt("Informe n2: "));
		var n3 = parseFloat(window.prompt("Informe n3: "));

		if (n1 > (n2+n3)) {
			window.alert("É maior");
		}
		else if (n1 < (n2+n3)) {
			window.alert("É menor");
		}
	</script>
</html>
