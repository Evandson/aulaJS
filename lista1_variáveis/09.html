<html>
	<meta charset="UTF-8">
	<script>
		var base = parseFloat(window.prompt("Informe a base: "));
		var altura = parseFloat(window.prompt("Informe a altura: "));
		
		perimetro = (base * 2) + (altura * 2);
		area = base * altura;
		
		window.alert("Perimetro: " + perimetro);
		window.alert("Area: " + area);
	</script>
</html>
