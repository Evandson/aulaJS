<html>
<meta charset="UTF-8">
	<script>
		var quant_graos = parseFloat(window.prompt("Quantidade de grãos consumidos por dia: "));
		var quant_estoque = parseFloat(window.prompt("Quantidade de grãos em estoque: "));

		estoque = quant_estoque / quant_graos;

		window.alert(estoque+" dias de suprimentos");

	</script>
</html>
