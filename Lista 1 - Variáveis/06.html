<html>
	<meta charset="UTF-8">
	<script>
		var n1 = parseFloat(window.prompt("Informe n1: "));
		var n2 = parseFloat(window.prompt("Informe n2: "));

		window.alert("Dividendo: " + n1 );
		window.alert("Divisor: " + n2);
		window.alert("Quociente: " + n1/n2 );
		window.alert("Resto: " + n1%n2);
	</script>
</html>
