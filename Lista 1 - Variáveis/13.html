<html>
	<meta charset="UTF-8">
	<script>
		var numerador = parseFloat(window.prompt("Informe o Numerador: "));
		var denominador = parseFloat(window.prompt("Informe o Denominador: "));
		
		ndecimal = numerador / denominador; 

		window.alert("Tranformado em decimal: " + ndecimal);
	</script>
</html>
