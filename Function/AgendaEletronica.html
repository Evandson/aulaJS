<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<script>
	function myFunction() {
		var dados = prompt("Seu nome e telefone:");
		document.getElementById('nometel').value = dados
	}
	</script>
	Meu texto:<br><br>
	<textarea rows="4" cols="50" name="text" id="nometel"></textarea><br><br>

	<button type="button" name="adicionar" onclick="myFunction()">Adicionar</button>
</html>
